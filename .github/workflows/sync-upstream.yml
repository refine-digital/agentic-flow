name: Sync fork with upstream
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/ruvnet/agentic-flow.git
          git fetch upstream
          git checkout main
          git merge upstream/main --ff-only
          git push origin main
